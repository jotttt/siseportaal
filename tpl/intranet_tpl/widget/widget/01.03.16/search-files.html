<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-th"></i> $txt_addressbook$ </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover table-condensed" id="dataTable">
                    <thead>
                        <tr>
                            <th class="hidden-xs hidden-sm">$txt_seqno$</th>
                            <!-- <th class="hidden-xs ">$txt_qr$ <i class="fa fa-question-circle" title="$txt_qr_help$"></i></th> -->
                            <th>$txt_name$</th>
                            <th class="hidden-xs">$txt_ouname$</th>
                            <th class="hidden-xs">$txt_title$</th>
                            <th>$txt_phone$</th>
                            <th>$txt_mobile$</th>
                            <th>$txt_room_no$</th>
                        </tr>
                    </thead>
                    <tbody>
                        $fn_list_users$
                        <tr$class_highlight$>
                            <td class="hidden-xs hidden-sm">$seqno$</td>
                            <td class="name">$username$</td>
                            <td class="hidden-xs">$unitName$</td>
                            <td class="hidden-xs">$titleName$</td>
                            <td class="tel">$workPhoneNo$</td>
                            <td class="mobile">$workMobile$</td>
                            <td>$roomNo$</td>
                        </tr>$fn_stop$
                        <!-- <td class="hidden-xs "><a class="pull-right" style="cursor:crosshair" rel="popover" data-title="$givenName$ $Sn$ $txt_contact_QR$" data-img="/qr/$employeeID$" data-toggle="modal" title="$givenName$ $Sn$ $txt_contact_QR$"> <i class="fa fa-qrcode fa-2"></i> </a></td> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
