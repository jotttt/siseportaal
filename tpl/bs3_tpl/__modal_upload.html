<div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="upload_form" action="$upload_service$" target="hidden_upload" method="post" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">$txt_focus_title$: $txt_file_upload$</h4>
                </div>
                <div class="modal-body">

                    <dt>$txt_upload_max$:</dt><dd>$upload_max$ MB</dd>

                    <div id="status"></div>
                    <div id="statbar_box">
                        <div id="statbar_bar"></div>
                    </div>

                    <div id="footer">
                        <input type="hidden" name="MAX_FILE_SIZE" value="$upload_max_bytes$" />
                        <input type="file" name="uploader[]"/>
                        <input type="file" name="uploader[]"/>
                        <input type="file" name="uploader[]"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">$txt_close$</button>
                    <button type="submit" class="btn btn-primary">$txt_upload$</button>
                </div>
            </div>
        </form>
    </div>
</div>
