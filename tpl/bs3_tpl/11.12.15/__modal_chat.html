<div class="modal fade" id="chat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">$txt_module_title$ (Online help)</h4>
            </div>
            <div class="modal-body">

                <div class="chat-panel panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-comments fa-fw"></i>
                        Chat ($request_id$)
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li><a href="#"><i class="fa fa-refresh fa-fw"></i> Refresh</a></li>
                                <li><a href="#"><i class="fa fa-check-circle fa-fw"></i> Available</a></li>
                                <li><a href="#"><i class="fa fa-times fa-fw"></i> Busy</a></li>
                                <li><a href="#"><i class="fa fa-clock-o fa-fw"></i> Away</a></li>
                                <li class="divider"></li>
                                <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <ul class="chat">
                            <li class="left clearfix">
                                <span class="chat-img pull-left">
                                    <img src="/img/$login_name$" alt="User Avatar" class="img-circle" width="60" height="75"/>
                                </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="primary-font">Jack Sparrow</strong>
                                        <small class="pull-right text-muted">
                                            <i class="fa fa-clock-o fa-fw"></i> 12 mins ago
                                        </small>
                                    </div>
                                    <p>
                                        Vönnöd! Töömö söllösö höstö söörö söölö, söös söödötömö mötsö.
                                    </p>
                                </div>
                            </li>
                            <li class="right clearfix">
                                <span class="chat-img pull-right">
                                    <img src="/img/$login_name$" alt="User Avatar" class="img-circle" />
                                </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <small class=" text-muted">
                                            <i class="fa fa-clock-o fa-fw"></i> 13 mins ago</small>
                                        <strong class="pull-right primary-font">Bhaumik Patel</strong>
                                    </div>
                                    <p>
                                        abiga me laulame nad oimetuks!
                                    </p>
                                </div>
                            </li>

                        </ul>
                    </div>

                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat">
                                    Send
                                </button>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
            <!--
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">$txt_close$</button>
                        </div> -->
        </div>
    </div>
</div>
