<form method="post" id="request" action="$request_uri$" data-before="$data_before$" data-after="$data_after$" class="ajax-form form-horizontal" role="form">
    <input type="hidden" id="request_method" name="request_method" value="$request_method$">
    <input type="hidden" name="request_id" value="$request_id$">
    <input type="hidden" name="domain" id="domain" value="$request_domain$">
    <div class="col-lg-6">
        <div class="form-group">
            <button type="button" class="domain btn btn-default btn-outline act" data-domain="32012">$txt_32012$</button>
            <button type="button" class="domain btn btn-default btn-outline" data-domain="36012">$txt_36012$</button>
            <button type="button" class="domain btn btn-default btn-outline" data-domain="31012">$txt_31012$</button>
            <button type="button" class="domain btn btn-default btn-outline" data-domain="32015">$txt_32015$</button>
        </div>

        <div class="form-group">
            <select name="class_id" id="class" class="form-control">
                $request_class$
            </select>
        </div>
        <div class="form-group">
            <textarea name="details" id="details" class="form-control" rows=3 maxlength="8192" placeholder="$txt_ph_details$"></textarea>
        </div>

        <div class="input-group prio" id="hide_prio"$hide_prio$ >
            <span class="input-group-addon">$txt_request_prio$</span>
            <select name="prio" id="prio" data-regular="$duedate_regular$" data-critical="$duedate_critical$" class="form-control" style="width: 120px">
                $request_prio$
            </select>
        </div>

        <div class="form-group" id="hide_location"$hide_location$>
            <input type="hidden" name="room_id" id="room_id" value="$room_id$">
            <input type="text" name="location" id="location" class="form-control" value="$location$" placeholder="$txt_ph_location$" autocomplete="off"$disabled_all$>
            <div id="choose_location" style="display: none"></div>
        </div>

        <div class="form-group" id="files">
            <div class="uploaded-files" data-type="request" data-parent="$request_id$"></div><br/>
            <div class="dropzone" data-parent="$request_id$">
                <div class="dropzone-previews">
                    <div class="dz-message"><span data-dz-message>$txt_file_upload_msg$</span></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" id="request_submit" class="btn btn-primary pull-left" style="margin-right: 50px">$txt_commit_req$</button>
            <a href="$request_uri$" class="ajax-load btn btn-default pull-right">$txt_dismiss$</a>
        </div>
    </div>
</form>
<br clear="all"/>
