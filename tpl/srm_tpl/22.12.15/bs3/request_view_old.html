<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">$txt_req$: $request_id$</h3>
        </div>
        <div class="panel-body">
            <form method="post" id="request" action="$request_uri$" data-before="on_request_update" class="ajax-form form-horizontal clearfix" role="form">
                <input type="hidden" name="update_request" value="$request_id$">

                <div class="form-group">
                    <label for="prio" class="control-label col-xs-3">$txt_domain$: </label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value="$domain$" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="class_id" class="control-label col-xs-3">$txt_subj$:</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value="$subject$" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="class_id" class="control-label col-xs-3">$txt_type$:</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value="$type$" style="width: 200px" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="class_id" class="control-label col-xs-3">$txt_changed$:</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value="$changed$" style="width: 200px" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="class_id" class="control-label col-xs-3">$txt_status$:</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value="$status$" style="width: 200px" disabled>
                    </div>
                </div>

                <div class="form-group"$hide_prio$>
                    <label for="class_id" class="control-label col-xs-3">$txt_request_prio$:</label>
                    <div class="col-xs-9">
                        <input type="checkbox" name="prio" value=1 $prio_high$$disable_prio$>
                    </div>
                </div>

                <div class="form-group"$hide_duedate$>
                    <label for="duedate" class="control-label col-xs-3">$txt_duedate$:</label>
                    <div class="col-xs-9">
                        <input name="duedate" tabindex="4" type="text" value="$duedate$" class="datepicker form-control" size="small"$disable_duedate$>
                    </div>
                </div>

                <div class="form-group">
                    <label for="details" class="control-label col-xs-3">$txt_specifications$:$req_details$</label>
                    <div class="col-xs-9">
                        <textarea name="details" id="details2" class="form-control" rows="6" placeholder="$txt_request_details_title$" tabindex="2" maxlength="8192"$disable_details$>$details$</textarea>
                        <span id="req_details2" class="req"><i class="fa fa-exclamation-circle"></i> $txt_req_details$</span>
                    </div>
                </div>

                <p class="padding"></p>

                <div class="form-group">
                    <label for="comment" class="control-label col-xs-3">$txt_comment$:</label>
                    <div class="col-xs-9">
                        <textarea name="comment" id="commentbox" class="form-control" rows=4 placeholder="$txt_comment_solver$" tabindex="2" maxlength="1024"$disable_comment$></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-xs-3">
                        <button type="submit" class="btn btn-primary"$disable_update_btn$>$update_btn$</button>
                    </div>
                    <div class="control-label col-xs-3">
                        <a href="$request_uri$/discard:$request_id$" class="ajax-load btn btn-warning"$disable_discard_btn$>$txt_discard$</a>
                    </div>
                    <div class="control-label col-xs-3">
                        <a href="$request_uri$/parent" class="ajax-load btn btn-warning">$txt_dismiss$</a>
                    </div>
                </div>

                <div class="form-group">
                    <label for="submit" class="control-label col-xs-3">$txt_files$:</label>
                    <div class="col-xs-9">
                        <div class="uploaded-files" style="position: relative; left: 0px; height: 100%;" data-parent="$request_id$"></div>
                        <br/>
                        <div class="dropzone" style="position: relative; border: 1px solid #ccc">
                            <div class="dropzone-previews">
                                <div class="dz-message"><span data-dz-message>$txt_file_upload_msg$</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-6"$hide_chat$>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">$txt_comments$</h3>
        </div>
        <div class="panel-body">
            <div>
                $fn_list_chat$
                <div class="alert alert-$style$">
                    <i class="fa fa-user"></i> $person$, $created$
                    <hr style="padding: 5px; margin: 0px">
                    $message$
                </div>
                $fn_stop$

                <div class="alert alert-white">
                    <i class="fa fa-user"></i> $requester_name$, $regdate$
                    <hr style="padding: 5px; margin: 0px"/>
                    $descr$
                </div>
            </div>
        </div>
    </div>
</div>
