<div class="col-xs-12">
    <div class="panel-group" id="mailbox">
        <a href="$request_uri$/markread:all" class="msg_markread btn btn-primary">$txt_email_read$</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#" class="show_deleted_emails btn btn-primary">$txt_email_show_deleted$ <i id="deleted_emails_active" class="fa fa-level-down"></i></a><br/><br/>
        $fn_list_imap$
        <div class="panel panel-default$is_deleted$" id="msg_$uid$">
            <div class="panel-heading">
                <h4 class="panel-title$is_read$">
                    <a href="$request_uri$/create:$uid$" class="ajax-load fa fa-mail-reply btn_border"></a>
                    <a href="$request_uri$/fetch:$uid$" class="msg_details" data-target="#details_$uid$" data-toggle="collapse" data-parent="#mailbox" title="$from$"> $mdate$ <i class="fa fa-envelope-o"></i> $subject$</a>
                    <a href="$request_uri$/remove:$uid$" class="msg_remove fa fa-trash-o btn_border" style="float: right"></a>
                    <div class="msg_from"><a href="mailto:$from$">$from$</a></div>
                </h4>
            </div>
            <div id="details_$uid$" class="panel-collapse collapse">
                <div class="panel-body">
                    <pre>$txt_sender$: <span id="sender_$uid$"></span><br/>&nbsp;$txt_subj$: <span id="subject_$uid$"></span><br/>&nbsp;&nbsp;&nbsp;$txt_time$: <span id="time_$uid$"></span></pre>
                    <span id="body_$uid$"></span>
                    <br/><br/>
                    <a href="$request_uri$/create:$uid$" class="ajax-load btn btn-primary">$txt_take$</a>
                </div>
            </div>
        </div>
        $fn_stop$
    </div>
</div>
