<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-building-o"></i> $txt_title_srm$
            </div>
            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li$class_a_active$><a href="#a"$nav$>$txt_my_tasks$ <span class="badge" id="helpdesk_my_requests_badge"></span></a></li>
                    <li$class_b_active$><a href="#b"$nav$>$txt_other_tasks$ <span class="badge" id="helpdesk_others_requests_badge"></span></a></li>
                    <li$class_c_active$><a href="#c"$nav$>$txt_open_requests$ <span class="badge" id="helpdesk_waiting_requests_badge"></span></a></li>
                    <li id="request_tab"$class_d_active$$hide_request$>
                        <a href="#d" class="nonav">$txt_req$
                            <i id="request_tab_close" class="close_tab ajax-load fa fa-times" data-url="$request_uri$/parent" title="$txt_close$"></i>
                        </a>
                    </li>
                    <li$class_e_active$$hide_task$>
                        <a href="#e" class="nonav">$txt_task$
                            <i class="close_tab ajax-load fa fa-times" data-url="$request_uri$/parent" title="$txt_close$"></i>
                        </a>
                    </li>
                    <li id="new_task_tab" class="active"$hide_new_task$>
                        <a href="#f" class="nonav">$txt_new_task$
                            <i class="fa fa-times close_new_task" title="$txt_close$"></i>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade$tab_a_active$" id="a">$tab_a$</div>
                    <div class="tab-pane fade$tab_b_active$" id="b">$tab_b$</div>
                    <div class="tab-pane fade$tab_c_active$" id="c">$tab_c$</div>
                    <div class="tab-pane fade$tab_d_active$" id="d">$tab_d$</div>
                    <div class="tab-pane fade$tab_e_active$" id="e">$tab_e$</div>
                    <div class="tab-pane fade" id="f">$tab_f$</div>
                </div>
            </div>
        </div>
    </div>
</div>
