<style>
.onoffswitch-inner:before {
    text-transform: uppercase;
    content: "$txt_yes$";
}
.onoffswitch-inner:after {
    text-transform: uppercase;
    content: "$txt_no$";
}
</style>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">$txt_task$: $request_id$</h3>
        </div>
        <div class="panel-bodyd">
            <form method="post" id="task" action="$request_uri$" data-before="on_task_add" class="ajax-form form-horizontal" role="form">
                <input type="hidden" name="$task_type$" value="true">
                <input type="hidden" name="request_id" value="$request_id$">
                <input type="hidden" name="task_id" value="$task_id$">
                <input type="hidden" name="domain" value="$request_domain$">
                <input type="hidden" name="msg_id" value="$msg_id$">

                <p class="padding"></p>

                <div class="form-group">
                    <label for="type" class="control-label col-xs-3">$txt_type$:</label>
                    <div class="col-xs-9">
                        <select id="task_type" name="type_id" class="form-control" style="width: 200px"$task_type_disabled$>
                            $fn_list_request_type$
                            <option value="$type_id$"$selected$>$request_type$</option>
                            $fn_stop$
                        </select>
                    </div>
                </div>

                <div class="form-group" id="service"$hide_service$>
                    <label for="service" class="control-label col-xs-3">$txt_service$:</label>
                    <div class="col-xs-9">
                        <select name="service" class="form-control" style="width: 200px"$task_service_disabled$>
                            $fn_list_service$
                            <option value="$service_id$"$selected$>$service_name$</option>
                            $fn_stop$
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="prio" class="control-label col-xs-3">$txt_prio$:</label>
                    <div class="col-xs-9">
                        <select name="prio" class="form-control" style="width: 200px"$task_prio_disabled$>
                            $fn_list_prio$
                            <option value="$list_value$"$selected$>$list_descr$</option>
                            $fn_stop$
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="owner_id" class="control-label col-xs-3">$txt_solver$:</label>
                    <div class="col-xs-9">
                        <select id="owner_id" name="owner_id" data-user="$current_user$" data-owner="$solver_selected$" class="form-control" style="width: 200px"$task_solver_disabled$>
                            <option value="">-</option>
                            $fn_list_it_service_ppl$
                            <option value="$solver_id$"$selected$>$solver_name$</option>
                            $fn_stop$
                        </select>

                        <textarea name="reassign_comment" id="reassign_comment" class="form-control" rows=4 maxlength="2048" placeholder="$txt_reassign_comment$" tabindex="2" style="margin-top: 15px; display: none"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status" class="control-label col-xs-3">$txt_status$:</label>
                    <div class="col-xs-9">
                        <select id="task_status" name="status" class="form-control" style="width: 200px"$task_status_disabled$>
                            $fn_list_status$
                            <option value="$list_value$"$selected$>$list_descr$</option>
                            $fn_stop$
                        </select>
                    </div>
                </div>

                <div class="form-group" id="hide_closing_reason"$hide_closing_reason$>
                    <label for="closing_reason" class="control-label col-xs-3">$txt_closing_reason$:$req_closing_reason$</label>
                    <div class="col-xs-9">
                        <select name="closing_reason" id="closing_reason" class="form-control" style="width: 200px"$task_closing_reason_disabled$>
                            <option value="">$txt_default_select$</option>
                            $fn_list_closing_reason$
                            <option value="$list_value$"$selected$>$list_descr$</option>
                            $fn_stop$
                        </select>
                        <span id="req_closing_reason" class="req"><i class="fa fa-exclamation-circle"></i> $txt_req_closing_reason$</span>
                    </div>
                </div>

                <p class="padding"></p>

                <div class="form-group" id="used_time"$hide_used_time$>
                    <label for="spent_time" class="control-label col-xs-3">$txt_spent_time$:</label>
                    <div class="col-xs-9">
                        <select name="spent_hrs" class="spent form-control"$task_hrs_disabled$>
                            $fn_list_hrs$
                            <option value="$list_value$"$selected$>$list_descr$</option>
                            $fn_stop$
                        </select>
                        <div class="spent_suf"> h </div>
                        <select name="spent_min" class="spent form-control"$task_min_disabled$>
                            $fn_list_min$
                            <option value="$list_value$"$selected$>$list_descr$</option>
                            $fn_stop$
                        </select>
                        <div class="spent_suf">m</div>
                    </div>

                    <br/><br/>

                    <label for="notice" class="control-label col-xs-3">$txt_notice$:</label>
                    <div class="col-xs-9">
                        <div class="switch" style="float: left">
                            <div class="onoffswitch">
                                <input type="checkbox" id="send_notice" name="send_notice" class="onoffswitch-checkbox" checked value=1 $send_notice$$send_notice_disabled$>
                                <label class="onoffswitch-label" for="send_notice">
                                    <span class="onoffswitch-inner"/>
                                    <span class="onoffswitch-switch"/>
                                </label>
                            </div>
                        </div>
                        <span style="float: left">&nbsp;$txt_send_notice$</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="details" class="control-label col-xs-3">$txt_specifications$:$req_details$</label>
                    <div class="col-xs-9">
                        <textarea name="details" id="details" class="form-control" rows=6 maxlength=8192 placeholder="$txt_request_details_title$" tabindex="2"$task_details_disabled$>$details$</textarea>
                        <span id="req_details" class="req"><i class="fa fa-exclamation-circle"></i> $txt_req_details$</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="deadline" class="control-label col-xs-3">$txt_deadline$:$req_deadline$</label>
                    <div class="col-xs-9">
                        <input name="deadline" id="deadline" type="text" value="$deadline$" class="datepicker form-control" style="width: 200px" size="small"$task_deadline_disabled$>
                    </div>
                </div>

                <div class="form-group" id="hide_comment"$hide_chat$>
                    <label for="comment" class="control-label col-xs-3">$txt_comment$:<span id="comment_mark"$hide_req_comment$>$req_comment$</span></label>
                    <div class="col-xs-9">
                        <textarea name="comment" id="commentbox" class="form-control" rows=4 placeholder="$txt_comment_requester$" tabindex="2" maxlength="2048"$task_comment_disabled$></textarea>
                        <span id="req_commentbox" class="req"><i class="fa fa-exclamation-circle"></i> $txt_req_comment$</span>
                    </div>
                </div>

                <p class="padding"></p>

                <div class="form-group">
                    <label for="submit" class="control-label col-xs-3"></label>
                    <div class="col-xs-3">
                        <button type="submit" class="btn btn-primary pull-left" tabindex="1"$task_btn_disabled$>$task_btn$</button>
                    </div>
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-warning close_new_task">$txt_dismiss$</a>
                    </div>
                </div>

                <p class="padding"></p>
                <div class="form-group">
                    <label for="submit" class="control-label col-xs-3">$txt_files$:</label>
                    <div class="col-xs-9">
                        <div class="uploaded-files" style="position: relative; left: 0px; height: 100%;" data-parent="$request_id$"></div>
                        <br/>
                        <div class="dropzone" style="position: relative; border: 1px solid #ccc">
                            <div class="dropzone-previews">
                                <div class="dz-message"><span data-dz-message>$txt_file_upload_msg$</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
