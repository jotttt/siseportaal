<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>$txt_page_title$ [$buildno$]</title>

        <link href="https://static.ttu.ee/portal/1.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/portal/1.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/portal/1.0/css/animate.min.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/portal/1.0/css/plugins/x-editable/1.5.1/bootstrap-editable.min.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/portal/1.0/css/plugins/datepicker/1.4.0/datepicker.min.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/portal/1.0/css/plugins/dropzone/4.0.1/min/basic.min.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/portal/1.0/css/plugins/dropzone/4.0.1/min/dropzone.min.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/portal/1.0/css/plugins/mmenu/5.5.3/jquery.mmenu.min.css" rel="stylesheet" />
        <link href="https://portal-dev.ttu.ee/portal/1.0/css/style.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/portal/1.0/css/plugins/ptable/ptable.min.css" rel="stylesheet" />
    </head>

    <body class="gray-bg">

        <div id="wrapper" class="gray-bg">
            <nav class="navbar navbar-static-top nav-down" role="navigation">
                $html_navbar$
            </nav>

            <nav id="m-menu" class="min">
                <ul>
                    $fn_generate_sidebar$<li$is_active$>
                        <span><i class="fa fa-$module_icon$"></i> $module_title$</span>
                        $sidebar_level2$
                    </li>$fn_stop$
                </ul>
            </nav>

            <div id="page-wrapper" class="gray-bg min">
                <div id="content-wrapper">
                    <div id="_sess_id" class="$sess_id$"></div>
                    <div id="_lang" class="$lang$"></div>
                    $html_content$
                </div>
            </div>
        </div>

        <div class="modal fade" id="wiki_help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="help-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FULLSCREEN MODE TOGGLE BUTTON
------------------------------------------------------------------->
        <button id="fullscreen-btn" class="btn btn-sm btn-grey pull-right hidden-xs" type="button" style="opacity: 0;"><i class="fa fa-arrows"></i></button>

        <!-- SCROLL TO TOP BUTTON
------------------------------------------------------------------->
        <a href="#" class="scroll-up"><i class="fa fa-2x fa-angle-double-up"></i></a>

        <!--CONTENT MASK FOR MOBILE MENU
--------------------------------------------------------------->
        <div id="c-mask" class="c-mask"></div>

        <div class="footer">
            <div>
                $txt_page_footer$ 2013 - $this_year$
            </div>
        </div>


        <!--SCRIPTS ------------------------------------------------------------------->
        <!-- Main scripts -->
        <script src="https://static.ttu.ee/portal/1.0/js/jquery-2.1.4.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/jquery-ui/1.10.4/jquery-ui.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/bootstrap.min.js"></script>
        <!-- Plugin scripts -->
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/mmenu/5.5.3/jquery.mmenu.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

        <script src="https://static.ttu.ee/portal/1.0/js/plugins/pace/pace.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/handlebars/4.0.3/handlebars.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/accounting/0.4.2/accounting.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/typeahead/0.11.1/typeahead.bundle.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/highcharts/4.1.8/highcharts.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/highcharts/4.1.8/highcharts-3d.js"></script>

        <script src="https://static.ttu.ee/portal/1.0/js/plugins/ckeditor/4.5.6-build-1/ckeditor.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/datepicker/1.4.0/bootstrap-datepicker.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/dropzone/4.0.1/min/dropzone.min.js"></script>

        <script src="https://static.ttu.ee/portal/1.0/js/plugins/placeholder/2.1.3/jquery.placeholder.min.js"></script>

        <!-- Custom scripts -->
        <script src="https://static.ttu.ee/portal/1.0/js/history.min.js"></script>
        <script src="/portal/1.0/js/main.js"></script>
        <script src="/portal/1.0/js/main_ui.js"></script>

        <script src="https://static.ttu.ee/portal/1.0/js/plugins/ptable/store.min.js"></script>
        <script src="https://static.ttu.ee/portal/1.0/js/plugins/ptable/ptable.js"></script>

    </body>
</html>
