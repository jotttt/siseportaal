<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-building-o"></i> $txt_title_planner$
            </div>
            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li$class_a_active$><a href="#a"$nav$>$txt_missions$ <span class="badge" id="mission_my_badge"></span></a></li>
                    <li$class_b_active$><a href="#b"$nav$>$txt_list_missions$ <span class="badge" id="mission_reports_badge"></span></a></li>
                    <li$class_c_active$ $hide_new_mission$>
                        <a data-url="$request_uri$/show/mission:add" class="ajax-load nonav"$nav$ style="background: #870042; color: white;">
                            <i class="fa fa-plus" style="color: white" title="$txt_add_mission$"></i> $txt_add_mission$
                        </a>
                    </li>
                    <li$class_e_active$ $hide_edit$>
                        <a href="#e" class="nonav">$edit_tab$
                            <i id="edit_tab_close" class="close_tab ajax-load fa fa-times text-primary" data-url="$request_uri$/parent" title="$txt_close$"></i>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade$tab_a_active$" id="a">$tab_a$</div>
                    <div class="tab-pane fade$tab_b_active$" id="b">$tab_b$</div>
                    <div class="tab-pane fade$tab_c_active$" id="c">$tab_c$</div>
                    <div class="tab-pane fade$tab_e_active$" id="e">$tab_e$</div>
                </div>
            </div>
        </div>
    </div>
</div>
